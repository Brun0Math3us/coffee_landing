<DOCTYPE html/>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="short icon" href="../icon/cup-hot-fill.svg" type="image/x-icon"/>
        <title>Bruno´s Coffee Landing</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!--cabeçalho-->
        <header>
            <img src="../img/cup-hot-fill.svg">
            <h1>Bruno´s Coffee Landing</h1>
            <div>
                <a href="#"> CONTATO </a>
                <a href="#"> SOBRE </a>
            </div>
        </header>
        <!--conteúdo principal-->
        <main>
            <form>
                <input type="text" name="nome" id="nome" placeholder="seu nome completo">
                <input type="tel" name="telefone" id="telefone" placeholder="seu telefone" maxlength="11">
                <input type="email" name="email" id="email" placeholder="seu email">
                <label for="cafés">escolha um tipo:</label>
                <select id="cafés" name="cafés">
                    <option value="café gourmet">café gourmet</option> 
                    <option value="café extraforte">café extraforte</option>
                    <option value="café tradicional">café tradicional</option>
                    <option value="café premium">café premium</option>
                </select>
                 <label for="obsvervações">obsvervações</label>
                    <input type="text" name="obsvervações" id="obsvervações" placeholder="ex: sem açúcar">
                    <button type="button">confirmar pedido</button>
            </form>
        </main>
    </body>
</html>
